<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Git Easy</title>
  <link rel="stylesheet" href="./src/assets/styles.css" />
  <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.css">
</head>

<body>
  <div class="container">
    <div class="content">
      <span id="filter"></span>
      <div id="directoryList">
      </div>
    </div>
    <div id="updateAvailable" class="update hidden">
      <button class="btn-bottom" title="Update available!">
        UPDATE NOW!
      </button>
    </div>
    <div class="footer">
      <button id="browseButton" class="btn-bottom" title="Add directory">
        <i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i>
      </button>
      <button id="btn-consoles" class="btn-bottom" title="Remove current directory">
        <i class="fa fa-terminal fa-2x" aria-hidden="true"></i>   
      </button>
      <button id="btn-folders" class="btn-bottom" title="Remove current directory">
        <i class="fa fa-folder fa-2x" aria-hidden="true"></i>    
      </button>
      <button id="removeButton" class="btn-bottom" title="Remove current directory">
        <i class="fa fa-trash fa-2x" aria-hidden="true"></i>
      </button>
    </div>
    <div class='wrap'>
      <div class='content'>
        <ul> </ul>
      </div>
    </div>
  </div>
</body>
<script src="./src/app.js"></script>

</html>
